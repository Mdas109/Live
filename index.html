        .channel {

            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .channel img {
            max-width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }

        .corner-symbol {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            font-size: 20px;
            color: #333;

    <script>
        function handleSearch() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var channels = document.querySelectorAll('.channel');

            channels.forEach(function(channel) {
                var channelName = channel.getAttribute('data-name').toLowerCase();
                var channelDisplay = channelName.includes(input) ? 'block' : 'none';
                channel.style.display = channelDisplay;
            });
        }
    </script>
